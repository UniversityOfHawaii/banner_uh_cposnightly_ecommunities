# The logging levels that may be configured are, in order: ALL < TRACE < DEBUG < INFO < WARN < ERROR < FATAL < OFF
# Set root category priority to WARN and its appender to sdtout
#log4j.rootCategory=ERROR, stdout

# Alternate: Set root category priority to DEBUG and multiple appenders sdtout & A1
# org.apache.commons.logging.Log=org.apache.commons.logging.impl.Log4JLogger
log4j.rootCategory=DEBUG, file

#log4j.appender.stdout=org.apache.log4j.FileAppender
#log4j.appender.stdout.File=System.out
#log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%-4d{ISO8601} %-5p [%t] %3x - %m%n

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=${log4jFile.name}
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%-4d{ISO8601} %-5p [%t] %3x - %m%n

